name: ML Model CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12.3'
  MODEL_NAME: 'customer_classifier'
  REGISTRY: ghcr.io
  # FIX: Set a simple base name here. We will construct the full tag inside the job.
  IMAGE_NAME: ml-model-api 

jobs:
  # Stage 1: Code Quality and Unit Tests
  test:
    runs-on: ubuntu-latest
    name: Code Quality & Unit Tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black # Ensure CI tools are installed

    - name: Code formatting check
      run: |
        echo "üé® Checking code formatting..."
        black --check src/ tests/

    - name: Run unit tests
      run: |
        echo "üß™ Running unit tests..."
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Stage 2: Model Training and Validation
  train:
    runs-on: ubuntu-latest
    name: Model Training & Validation
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train model
      run: |
        echo "üéØ Training ML model..."
        python src/train.py

    - name: Validate model performance
      run: |
        echo "üìä Validating model performance..."
        if [ ! -f "models/model.joblib" ]; then
          echo "‚ùå Model file not found!"
          exit 1
        fi
        if [ ! -f "models/model_metrics.json" ]; then
          echo "‚ùå Model metrics file not found!"
          exit 1
        fi

    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: |
          models/
          config/
        retention-days: 30

  # Stage 3: Integration Testing
  integration-test:
    runs-on: ubuntu-latest
    name: Integration Testing
    needs: train

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: .

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start API server
      run: |
        echo "üöÄ Starting API server for integration testing..."
        python src/predict.py &
        API_PID=$!
        echo $API_PID > api.pid
        sleep 10 # Wait for server to start

    - name: Run integration tests
      run: |
        echo "üîó Running integration tests..."
        curl -f http://localhost:5000/health || (echo "‚ùå Health check failed" && exit 1)
        echo "‚úÖ Health check passed"

        response=$(curl -s -X POST http://localhost:5000/predict \
          -H "Content-Type: application/json" \
          -d '{"features": [15.0, 20.0, 100.0, 500.0, 0.1, 0.09, 0.03, 0.02, 0.18, 0.06]}')

        echo "API Response: $response"

        if echo "$response" | grep -q "prediction"; then
          echo "‚úÖ Prediction endpoint test passed"
        else
          echo "‚ùå Prediction endpoint test failed"
          exit 1
        fi

    - name: Stop API server
      run: |
        if [ -f api.pid ]; then
          kill $(cat api.pid) || true
          rm api.pid
        fi

  # Stage 4: Build and Push Docker Image
  build-image:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: integration-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-model
        path: .

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # LOGIN: Use only the GHCR login step
    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        # FIX: Construct the full GHCR image tag here where env is fully loaded.
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }} 
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Stage 5: Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: build-image
    if: github.ref == 'refs/heads/main'
    environment: staging

    steps:
    - name: Deploy to staging environment
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest"
        echo "‚úÖ Staging deployment completed"

    - name: Run smoke tests
      run: |
        echo "üí® Running smoke tests in staging..."
        echo "‚úÖ Smoke tests passed"

  # Stage 6: Deploy to Production (Manual Approval)
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production environment
      run: |
        echo "üöÄ Deploying to production environment..."
        echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest"
        echo "‚úÖ Production deployment completed"

    - name: Run production health checks
      run: |
        echo "üè• Running production health checks..."
        echo "‚úÖ Production health checks passed"

    - name: Notify team
      run: |
        echo "üì¢ Notifying team of successful deployment..."